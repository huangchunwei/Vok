apply plugin: rootProject.ext.plugins.library
apply plugin: rootProject.ext.plugins.bintray

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion

        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

    }

    resourcePrefix 'vok_net'
}

dependencies {
    compileOnly rootProject.ext.dependencies.okhttp
    compileOnly rootProject.ext.dependencies.okio
    compileOnly rootProject.ext.dependencies.gson
}

//添加
publish {
    userOrg = 'chunwei'//bintray.com的用户名
    groupId = 'com.mevv.vok'//jcenter上的路径
    artifactId = 'vok-net'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'A simple package for okhttp.'//对库子的描述
    website = 'https://github.com/huangchunwei/Vok'//网站，不重要；尽量模拟github上的地址
}
